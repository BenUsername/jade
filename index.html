<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand LLM Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add this line -->
</head>
<body>
  <div class="container">
    <h1>Brand LLM Tracker</h1>
    <p>Discover how your brand is represented in Large Language Models.</p>
    <form id="brand-form">
      <input type="text" id="brand-input" placeholder="Enter brand name" required />
      <button type="submit">Analyze Brand</button>
    </form>
    <div id="result"></div>
    <canvas id="sentimentChart" width="400" height="200"></canvas> <!-- Add this line -->
  </div>
  <script src="script.js"></script>
</body>
</html>
