<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand LLM Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Brand LLM Tracker</h1>
    <p>Discover how your brand is represented in Large Language Models.</p>

    <!-- Registration Form -->
    <div id="registration-form">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <form id="login-form-element">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Logout Button -->
    <button id="logout-button" style="display: none;">Logout</button>

    <!-- Brand Analysis Form -->
    <div id="brand-analysis" style="display: none;">
      <form id="brand-form">
        <input type="text" id="brand-input" placeholder="Enter brand name" required />
        <button type="submit">Analyze Brand</button>
      </form>
      <div id="result"></div>
      <canvas id="sentimentChart" width="400" height="400"></canvas>
      <div id="history"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
