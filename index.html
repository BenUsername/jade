<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand LLM Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <!-- Toastr CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
  />
</head>
<body>
  <div class="container">
    <h1>Brand LLM Tracker</h1>
    <p>Discover how your brand is represented in Large Language Models.</p>

    <!-- Registration Form -->
    <div id="registration-form">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required autocomplete="username" />
        <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password" />
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <form id="login-form-element">
        <input type="text" id="login-username" placeholder="Username" required autocomplete="username" />
        <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Logout Button -->
    <button id="logout-button" style="display: none;">Logout</button>

    <!-- Brand Analysis Form -->
    <div id="brand-analysis" style="display: none;">
      <form id="brand-form">
        <input
          type="text"
          id="brand-input"
          placeholder="Enter brand names separated by commas"
          required
        />
        <button type="submit">Analyze Brands</button>
      </form>
      <!-- Loading Spinner -->
      <div id="loading" style="display: none;">
        <img src="spinner.gif" alt="Loading..." />
      </div>
      <div id="result"></div>
      <canvas id="sentimentChart" width="400" height="400"></canvas>
      <div id="history"></div>
    </div>
  </div>
  <!-- Include Toastr JS before your script.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- Place scripts at the end of the body -->
  <script src="script.js"></script>
</body>
</html>
