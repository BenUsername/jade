<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand LLM Tracker</title>
  <!-- Include Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <!-- Toastr CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    #registration-form,
    #login-form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Brand LLM Tracker</h1>
    <p class="text-center mb-5">Discover how your brand is represented in Large Language Models.</p>

    <!-- Registration Form -->
    <div id="registration-form" class="container mt-5">
      <h2 class="text-center mb-4">Register</h2>
      <form id="register-form">
        <div class="mb-3">
          <label for="register-username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="register-username"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="register-email"
            placeholder="Enter your email"
            required
            autocomplete="email"
          />
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="register-password"
            placeholder="Enter your password"
            required
            autocomplete="new-password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="container mt-5">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form-element">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="login-username"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="login-password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Logout Button -->
    <button id="logout-button" class="btn btn-danger mt-3" style="display: none;">Logout</button>

    <!-- Brand Analysis Form -->
    <div id="brand-analysis" class="mt-5" style="display: none;">
      <form id="brand-form">
        <div class="mb-3">
          <label for="brand-input" class="form-label">Brand Names</label>
          <input
            type="text"
            class="form-control"
            id="brand-input"
            placeholder="Enter brand names separated by commas"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Analyze Brands</button>
      </form>
      <!-- Loading Spinner -->
      <div id="loading" class="text-center mt-3" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="result" class="mt-3"></div>
      <canvas id="sentimentChart" width="400" height="400" class="mt-3"></canvas>
      <!-- New Comparison Chart Canvas -->
      <canvas id="comparisonChart" width="400" height="400" class="mt-3"></canvas>
    </div>

    <!-- New History Section -->
    <div id="history-section" class="container mt-5" style="display: none;">
      <h2 class="text-center mb-4">Your Search History</h2>
      <div class="container">
        <canvas id="historyChart" width="400" height="200"></canvas>
      </div>
      <div id="history-list"></div>
    </div>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <!-- Include Bootstrap JS and its dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
