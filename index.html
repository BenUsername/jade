<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand Tracker in LLMs</title>
  <!-- Include Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Toastr CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    #registration-form,
    #login-form,
    #brand-analysis {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    .form-label {
      text-align: left;
      display: block;
    }
    .expandable-section {
      cursor: pointer;
    }
    .expandable-content {
      display: none;
    }
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }

    .active, .collapsible:hover {
      background-color: #ccc;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }
    #history-section {
      margin-bottom: 20px;
    }
    #historyChart {
      display: none;
    }
    .collapsible {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">LLMs Brand Tracker</h1>
    <p class="text-center mb-5">Track how your brand is represented in Large Language Models.</p>

    <!-- Registration Form -->
    <div id="registration-form" class="container mt-5">
      <h2 class="text-center mb-4">Register</h2>
      <form id="register-form">
        <div class="mb-3">
          <label for="register-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="register-username" required autocomplete="username" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="register-email" required autocomplete="email" />
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" required autocomplete="new-password" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="container mt-5">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form-element">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="login-username" required autocomplete="username" />
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Post-Login Content -->
    <div id="post-login-content" style="display: none;">
      <!-- Logout Button -->
      <button id="logout-button" class="btn btn-danger mt-3">Logout</button>

      <!-- Brand Analysis Form -->
      <div id="brand-analysis" class="mt-5">
        <h3>Brand Analysis</h3>
        <form id="brand-form">
          <div class="mb-3">
            <label for="domain-input" class="form-label">Domain</label>
            <input type="text" class="form-control" id="domain-input" placeholder="Enter domain" required>
          </div>
          <div class="mb-3">
            <label for="user-description-input" class="form-label">What do you do?</label>
            <input type="text" class="form-control" id="user-description-input" placeholder="Briefly describe what you do" required>
          </div>
          <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        <!-- Loading Spinner -->
        <div id="loading" class="text-center mt-3" style="display: none;">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="result" class="mt-3"></div>
      </div>

      <!-- Ranking History Section -->
      <div id="history-section" class="mt-5">
        <h3>Your Ranking History</h3>
        <div class="chart-container" style="position: relative; height:400px; width:100%;">
          <canvas id="historyChart"></canvas>
        </div>
      </div>

      <!-- Search History -->
      <div id="search-history">
        <button type="button" class="collapsible">Search History</button>
        <div class="content">
          <!-- Search history content will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <!-- Include Bootstrap JS and its dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
